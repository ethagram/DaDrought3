<html>
<head>
    <title>Da Drought 3</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-col">
                <h1>Da <br>Drought3</h1>
            </div>
            <div class="right-col">
                <p>Press Play</p>
                <img src="media/play-button-transparent.png" id="icon">
            </div>
        </div>
    </div>


    <audio id="Drought3">

        <source src="audio/OH.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong = document.getElementById("Drought3");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(Drought3.paused){
                Drought3.play();
                icon.src = "media/pinpng.com-pause-button-png-440442.png";
            }else{
                Drought3.pause();
                icon.src = "media/play-button-transparent.png";
            }

        }


    </script>


</body>


</html>
